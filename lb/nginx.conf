user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
  worker_connections 4096;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Combined log with upstream info and request time
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                  'upstream=$upstream_addr rt=$request_time';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

  # proxy cache for static assets
  proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=STATIC:100m inactive=20m max_size=1g;
  proxy_cache_key "$scheme$proxy_host$request_uri";

  # per-IP rate limiting base zone
  limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=10r/s;

  include /etc/nginx/conf.d/*.conf;
}

